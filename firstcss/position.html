<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .col{
            width: 300px;
            border: 1px solid grey;
            border-radius: 5px;
        }
        .col .card .card-img img{
            height: 220px;
        }
        .card-content h3{
            text-align: center;
        }
        .card-content p{
            position: relative;
            text-align: center;
            top: -18px;
        }
        .c2{
            position: relative;
            left: 300px;
            top: -320px;
        }
    </style>
</head>
<body>
    <section>
        <div class="con">
            <div class="row">
                <!--first col start-->
                <div class="col c1">
                    <div class="card">
                        <div class="card-img">
                            <img src="../images/images.webp" alt="">
                        </div>
                        <div class="card-content">
                            <h3>Toyota Parado</h3>
                            <p>Rs:800000 Lacs</p>
                        </div>
                    </div>
                </div>
                <!--end first col -->
                <!--start 2nd col -->
                <div class="col c2">
                    <div class="card">
                        <div class="card-img">
                            <img src="../images/images.webp" alt="">
                        </div>
                        <div class="card-content">
                            <h3>Toyota Parado</h3>
                            <p>Rs:800000 Lacs</p>
                        </div>
                    </div>
                </div>
                <!--end 2nd col-->
            </div>
        </div>
    </section>
</body>
</html>
